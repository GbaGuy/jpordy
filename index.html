<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JPordy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <div>
        <p class="eyebrow">ניתן לשחק ב-GitHub Pages</p>
        <h1>JPordy</h1>
        <p class="lede">לוח משחק מהיר בסגנון ג'פרדי עם שחקנים, ניקוד, שאלות ניתנות לחשיפה ותשובות.</p>
        <div class="cta-row">
          <button id="reset-game" class="ghost">איפוס משחק</button>
        </div>
      </div>
      <div class="hero-card">
        <p class="muted">הגדרה</p>
        <ol>
          <li>הוסף שחקנים למטה</li>
          <li>לחץ על ערך כדי לחשוף את השאלה</li>
          <li>סמן מי צדק או טעה</li>
          <li>צפה בעדכון הניקוד</li>
        </ol>
      </div>
    </header>

    <section class="controls">
      <div class="stack">
        <label for="player-name">הוסף שחקן</label>
        <div class="inline">
          <input id="player-name" type="text" placeholder="שם שחקן" aria-label="שם שחקן" />
          <button id="add-player">הוסף</button>
        </div>
      </div>
      <div class="players" id="players"></div>
    </section>

    <section class="board" id="board"></section>
  </div>

  <div class="modal" id="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-surface">
      <div class="modal-head">
        <p id="modal-category" class="muted"></p>
        <p id="modal-value" class="pill"></p>
        <button class="ghost" id="close-modal" aria-label="סגור">×</button>
      </div>
      <div class="modal-body">
        <p id="modal-question" class="question"></p>
        <div class="answer-row">
          <button id="show-answer">הצג תשובה</button>
          <p id="modal-answer" class="answer" hidden></p>
        </div>
      </div>
      <div id="modal-actions" class="modal-actions"></div>
      <div class="modal-foot">
        <button class="ghost" id="skip-question">דלג ללא ניקוד</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
